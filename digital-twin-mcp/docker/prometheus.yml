# Prometheus configuration for Digital Twin MCP Server
# 100% FREE - Prometheus is open-source

global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'digital-twin-mcp'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # MCP Server metrics (disabled - app deployed on Vercel)
  # Vercel doesn't expose /metrics endpoint publicly
  # Alternative: Use Vercel Analytics or custom logging
