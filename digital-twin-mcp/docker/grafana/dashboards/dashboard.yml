# Grafana dashboard provisioning
# 100% FREE - Grafana is open-source

apiVersion: 1

providers:
  - name: 'Digital Twin MCP'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
