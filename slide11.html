<!DOCTYPE html>
<html lang="en" data-theme="light" style=""><head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Results &amp; Metrics</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background: #1a1b2f;
            margin: 0;
            padding: 0;
            min-height: 720px;
            color: white;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
        }
        .main-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            width: 100%;
            max-width: 1100px;
            margin-bottom: 1.5rem;
        }
        .metric-card {
            background: rgba(30, 35, 65, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            position: relative;
        }
        .metric-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .chart-container {
            position: relative;
            height: 180px;
            margin-bottom: 0.5rem;
        }
        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-top: 0.5rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #e0e7ff;
            margin-bottom: 0.25rem;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        .bottom-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1100px;
            margin-top: 1rem;
        }
        .stat-item {
            text-align: center;
            padding: 0.75rem 1.5rem;
            background: rgba(30, 35, 65, 0.6);
            border-radius: 0.5rem;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            display: block;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #e0e7ff;
            opacity: 0.9;
        }
    </style>
</head>
<body style="">
<div class="slide-container" style="background-color: rgb(0, 0, 0);">
<h1 class="main-title">Results &amp; Metrics</h1>
<div class="metrics-grid">
<div class="metric-card">
<div class="metric-title">
<i class="fas fa-user-check text-blue-400"></i>
Profile Completeness
</div>
<div class="chart-container">
<canvas id="completenessChart" style="background-color: rgb(0, 0, 0);"></canvas>
</div>
<div class="metric-value">92%</div>
</div>
<div class="metric-card">
<div class="metric-title">
<i class="fas fa-chart-line text-green-400"></i>
Interview Scores
</div>
<div class="chart-container">
<canvas id="scoreChart" style="background-color: rgb(0, 0, 0);"></canvas>
</div>
<div class="metric-value">8.4/10</div>
</div>
<div class="metric-card">
<div class="metric-title">
<i class="fas fa-star text-purple-400"></i>
Response Quality
</div>
<div class="chart-container">
<canvas id="qualityChart" style="background-color: rgb(0, 0, 0);"></canvas>
</div>
<div class="metric-value">94%</div>
</div>
</div>
<div class="bottom-stats">
<div class="stat-item">
<span class="stat-value">100%</span>
<span class="stat-label">MCP Integration Success</span>
</div>
<div class="stat-item">
<span class="stat-value">6</span>
<span class="stat-label">Interviewer Personas</span>
</div>
<div class="stat-item">
<span class="stat-value">10</span>
<span class="stat-label">Job Postings Analyzed</span>
</div>
</div>
</div>
<script>
        // Profile Completeness Chart
        const completenessCtx = document.getElementById('completenessChart').getContext('2d');
        new Chart(completenessCtx, {
            type: 'doughnut',
            data: {
                labels: ['Complete', 'Incomplete'],
                datasets: [{
                    data: [92, 8],
                    backgroundColor: ['#3b82f6', '#374151'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                cutout: '70%'
            }
        });

        // Interview Scores Chart
        const scoreCtx = document.getElementById('scoreChart').getContext('2d');
        new Chart(scoreCtx, {
            type: 'line',
            data: {
                labels: ['Round 1', 'Round 2', 'Round 3', 'Round 4', 'Round 5'],
                datasets: [{
                    data: [6.2, 7.1, 7.8, 8.2, 8.4],
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#10b981',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10,
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#e0e7ff' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#e0e7ff' }
                    }
                }
            }
        });

        // Response Quality Chart
        const qualityCtx = document.getElementById('qualityChart').getContext('2d');
        new Chart(qualityCtx, {
            type: 'bar',
            data: {
                labels: ['STAR Format', 'Quantified', 'Relevant', 'Concise', 'Impactful'],
                datasets: [{
                    data: [95, 88, 91, 89, 96],
                    backgroundColor: ['#8b5cf6', '#a855f7', '#c084fc', '#d8b4fe', '#e9d5ff'],
                    borderWidth: 0,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#e0e7ff' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#e0e7ff', font: { size: 10 } }
                    }
                }
            }
        });
    </script>

</body></html>
